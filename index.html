<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>

    <h1>To-do List</h1>
    <p>Click to check off a completed task. <br>Double click to remove a task.</p>
    <br>
    <form id="todolist">
        <input type="text" placeholder="task goes here" name="newtask">
        <input type="submit">
    </form>
    <section id="results"></section>
    <script src="app.js"></script>
</body>
</html>
